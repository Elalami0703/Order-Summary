<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="order">
      <img src="img/illustration-hero.svg" alt="img" />
      <div class="content">
        <div class="container">
          <div class="text">
            <h2>Order Summary</h2>
            <p>
              You can now listen two millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="plan">
            <img src="img/icon-music.svg" alt="img-songs" />
            <div>
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="payment">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
